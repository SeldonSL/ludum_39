[application]

name="godot_template"
main_scene="res://Game/tutorial/demo.tscn"
icon="res://icon.png"

[autoload]

configFileManager="*res://autoload/configFileManager.gd"
sceneManager="*res://autoload/sceneManager.gd"
menu_music="*res://autoload/menu_music.tscn"

[display]

width=1400
height=900
stretch_mode="2d"
orientation="portrait"

[input]

s=[key(S)]
left=[key(Left)]
right=[key(Right)]
acc=[key(Up)]
break=[key(Down)]

[render]

default_clear_color=#ff3c3c3c
